<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentine? ‚ù§Ô∏è</title>

  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --text:#2b2b2b;
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow:hidden;
      padding:20px;
    }

    /* floating hearts */
    .heart{
      position:absolute;
      width:18px;height:18px;
      transform: rotate(45deg);
      background: rgba(255, 0, 90, 0.25);
      animation: floatUp linear forwards;
      border-radius: 4px;
    }
    .heart:before, .heart:after{
      content:"";
      position:absolute;
      width:18px;height:18px;
      background: rgba(255, 0, 90, 0.25);
      border-radius:50%;
    }
    .heart:before{left:-9px; top:0;}
    .heart:after{top:-9px; left:0;}

    @keyframes floatUp{
      from{ transform: translateY(30px) rotate(45deg); opacity:0.25;}
      to{ transform: translateY(-120vh) rotate(45deg); opacity:0;}
    }

    .card{
      width:min(560px, 100%);
      background: rgba(255,255,255,0.78);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.55);
      border-radius: 22px;
      padding: 34px 26px;
      text-align:center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
      position:relative;
      z-index:2;
    }

    .tag{
      display:inline-block;
      padding:8px 14px;
      border-radius:999px;
      background: rgba(255,255,255,0.75);
      font-weight:700;
      margin-bottom:14px;
    }

    h1{
      font-size: clamp(28px, 4vw, 44px);
      color: var(--text);
      line-height:1.1;
      margin-bottom:10px;
    }

    p{
      color:#333;
      opacity:0.88;
      font-size: 16px;
      margin-bottom:22px;
      line-height: 1.5;
    }

    .buttons{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin-top:10px;
    }

    button{
      border:none;
      padding:14px 22px;
      font-size:16px;
      font-weight:800;
      border-radius:14px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      min-width:160px;
    }

    #yesBtn{
      background: linear-gradient(135deg, #34d399, #22c55e);
      color:white;
      box-shadow: 0 10px 20px rgba(34,197,94,0.25);
    }
    #yesBtn:hover{
      transform: translateY(-2px) scale(1.02);
    }

    #noBtn{
      background: linear-gradient(135deg, #fb7185, #ef4444);
      color:white;
      box-shadow: 0 10px 20px rgba(239,68,68,0.25);
    }

    .footer{
      margin-top:18px;
      font-size:13px;
      opacity:0.7;
    }

    /* Popup */
    .popup{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,0.35);
      z-index:10;
      padding:20px;
    }

    .popupCard{
      width:min(560px, 100%);
      background:white;
      border-radius:22px;
      padding:28px 22px;
      text-align:center;
      box-shadow: 0 25px 70px rgba(0,0,0,0.25);
      animation: pop .18s ease;
    }

    @keyframes pop{
      from{transform: scale(0.92); opacity:0;}
      to{transform: scale(1); opacity:1;}
    }

    .popupCard h2{
      font-size: 26px;
      margin-bottom: 12px;
      line-height: 1.2;
    }

    .popupCard p{
      margin-bottom:18px;
      font-size: 16px;
      line-height: 1.5;
      min-height: 120px;
    }

    .actionBtn{
      background:#111827;
      color:white;
      padding:12px 18px;
      border-radius:14px;
      font-weight:800;
      border:none;
      cursor:pointer;
      margin: 6px;
    }

    .tiny{
      margin-top:10px;
      font-size:12px;
      opacity:0.65;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="tag">üíå A small question...</div>
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <p>
      I promise unlimited love, silly smiles, and the best hugs.<br/>
      So‚Ä¶ what do you say? ü•∞
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes üòç</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="footer">
      Made with ‚ù§Ô∏è just for you
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popupCard">
      <h2 id="popupTitle">‚ù§Ô∏è</h2>

      <p id="typedMessage"></p>

      <button class="actionBtn" id="loveBtn" style="display:none;">
        I love you üíñ
      </button>

      <button class="actionBtn" id="backBtn" style="display:none;">
        Go back üòå
      </button>

      <div class="tiny" id="tinyText" style="display:none;">
        Now come here üòåü§ç
      </div>
    </div>
  </div>

  <script>
    // Floating hearts background
    function spawnHeart(){
      const heart = document.createElement("div");
      heart.className = "heart";

      const size = Math.random() * 18 + 10;
      heart.style.width = size + "px";
      heart.style.height = size + "px";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "-30px";
      heart.style.animationDuration = (Math.random() * 4 + 3) + "s";
      heart.style.opacity = (Math.random() * 0.25 + 0.1);

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(spawnHeart, 220);

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const popup = document.getElementById("popup");

    const popupTitle = document.getElementById("popupTitle");
    const typedMessage = document.getElementById("typedMessage");
    const loveBtn = document.getElementById("loveBtn");
    const backBtn = document.getElementById("backBtn");
    const tinyText = document.getElementById("tinyText");

    // Burst hearts when clicked
    function burstHearts(){
      for(let i=0;i<35;i++){
        setTimeout(() => {
          const h = document.createElement("div");
          h.className = "heart";

          const size = Math.random() * 18 + 10;
          h.style.width = size + "px";
          h.style.height = size + "px";
          h.style.left = (50 + (Math.random()*40 - 20)) + "vw";
          h.style.bottom = "10vh";
          h.style.animationDuration = (Math.random() * 2 + 2) + "s";
          h.style.opacity = 0.35;

          document.body.appendChild(h);
          setTimeout(() => h.remove(), 5000);
        }, i * 20);
      }
    }

    // Typing effect
    function typeText(element, text, speed=26, callback){
      element.innerHTML = "";
      let i = 0;

      const timer = setInterval(() => {
        const ch = text[i];
        element.innerHTML += (ch === "\n") ? "<br/>" : ch;
        i++;

        if(i >= text.length){
          clearInterval(timer);
          if(callback) callback();
        }
      }, speed);
    }

    // YES click
    yesBtn.addEventListener("click", () => {
      popup.style.display = "flex";
      loveBtn.style.display = "none";
      backBtn.style.display = "none";
      tinyText.style.display = "none";
      loveBtn.innerText = "I love you üíñ";

      popupTitle.innerText = "I‚Äôm the luckiest man in the world ‚ù§Ô∏èü•∫";

      const msg =
`I know you were excited for Valentine‚Äôs Day‚Ä¶
but I‚Äôm really sorry for what is happening right now.

You are the best thing that ever happened to me. üíñ`;

      typeText(typedMessage, msg, 26, () => {
        loveBtn.style.display = "inline-block";
      });

      burstHearts();
    });

    // NO click
    noBtn.addEventListener("click", () => {
      popup.style.display = "flex";
      loveBtn.style.display = "none";
      backBtn.style.display = "inline-block";
      tinyText.style.display = "none";

      popupTitle.innerText = "No? üòå";

      const msg =
`You are in the wrong place üòå
Please go back and select Yes ‚ù§Ô∏è`;

      typeText(typedMessage, msg, 24);
    });

    // Love button
    loveBtn.addEventListener("click", () => {
      burstHearts();
      tinyText.style.display = "block";
      loveBtn.innerText = "Forever üíçüíñ";
    });

    // Back button
    backBtn.addEventListener("click", () => {
      popup.style.display = "none";
    });

    // Close popup if clicked outside
    popup.addEventListener("click", (e) => {
      if(e.target === popup){
        popup.style.display = "none";
      }
    });
  </script>

</body>
</html>
